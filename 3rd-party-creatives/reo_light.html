<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* [핵심] 부모 페이지와 동일하게 1rem = 10px로 강제 고정 */
    html { 
      font-size: 10px !important; 
      -webkit-text-size-adjust: none !important; /* 모바일 자동 확대 방지 */
    }
    
    /* 초기화 및 박스 모델 설정 */
    body, h4, ul, li { margin: 0; padding: 0; }
    * { box-sizing: border-box; }
    
    html, body { 
      background: transparent !important; 
      font-family: 'Pretendard Variable', 'Pretendard', 'Malgun Gothic', sans-serif; 
      -webkit-font-smoothing: antialiased; 
    }

    #mk_native_ad_wrap { width: 100%; text-align: left; }
    .ad_box { list-style: none; }

    /* 개별 행 스타일 (높이 80px, 연한 회색 구분선) */
    .ad_item { 
      border-bottom: 1px solid #dadada !important; 
      height: 80px; 
      display: flex; 
      align-items: center; 
      overflow: hidden;
    }
    .ad_item:last-child { border-bottom: none !important; }

    /* 클릭 영역 */
    .ad_link { 
      display: flex; 
      align-items: center; 
      width: 100%; 
      height: 100%; 
      padding: 0 10px; 
      text-decoration: none; 
    }

    /* 텍스트 스타일 (24px 크기 재현) */
    .ad_title { 
      margin: 0; 
      color: #212121 !important; 
      font-size: 2.4rem !important; /* html 10px 설정으로 인해 24px로 출력됨 */
      font-weight: 600 !important; 
      line-height: 1.4 !important; 
      letter-spacing: -0.05em !important;
      display: -webkit-box; 
      -webkit-line-clamp: 2; 
      -webkit-box-orient: vertical;
      overflow: hidden; 
      text-overflow: ellipsis;
      position: relative; 
      bottom: 4px; /* 뉴스 리스트와 베이스라인 일치 */
    }

    /* 주황색 블릿 */
    .ad_title::before { 
      content: '·'; 
      color: #FF7A00 !important; 
      font-weight: 900 !important; 
      font-size: 3rem !important; 
      margin-right: 10px; 
      line-height: 1;
    }
    
    .ad_link:hover .ad_title { opacity: 0.6; transition: 0.2s; }
  </style>
</head>
<body>
  <div id="mk_native_ad_wrap">
    <ul class="ad_box">
      <li class="ad_item">
        <a href="광고링크1" target="_blank" class="ad_link"><h4 class="ad_title">라이트모드 첫 번째 광고 텍스트입니다.</h4></a>
      </li>
      <li class="ad_item">
        <a href="광고링크2" target="_blank" class="ad_link"><h4 class="ad_title">두 번째 행이며 2.4rem 크기가 정확히 적용됩니다.</h4></a>
      </li>
      <li class="ad_item">
        <a href="광고링크3" target="_blank" class="ad_link"><h4 class="ad_title">세 번째 행 광고 문구가 들어가는 자리입니다.</h4></a>
      </li>
    </ul>
  </div>
</body>
</html>
