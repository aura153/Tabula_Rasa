<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        /* [1. Global Reset] */
        html, body { background: transparent !important; margin: 0px !important; padding: 0px !important; -webkit-text-size-adjust: none !important; }
        h4, ul, li, div, span { margin: 0px !important; padding: 0px !important; }
        * { box-sizing: border-box !important; }

        /* [2. Isolation & Overlap Fix] */
        .ad_container_wrapper { width: 100% !important; display: block !important; position: relative !important; clear: both !important; overflow: hidden !important; min-height: 135px !important; }

        /* [3. Border Control] 중복 선 제거 핵심 */
        .ad_list, li, .ad_item { border-bottom: 1px solid #dadada !important; height: 45px !important; display: flex !important; align-items: center !important; overflow: hidden !important; list-style: none !important; }
        /* 3행 끝 선 유지 */
        .ad_container_wrapper:first-of-type .ad_list:last-child, .ad_container_wrapper:first-of-type li:last-child { border-bottom: 1px solid #dadada !important; }
        /* 6행 끝 선 제거 */
        .ad_container_wrapper:last-of-type .ad_list:last-child, .ad_container_wrapper:last-of-type li:last-child, .ad_container_wrapper:last-of-type .ad_item:last-child { border-bottom: none !important; }

        /* [4. Typography] 16px / 25px */
        body div, .ad_box, [id^="reo"], [id^="adinc"] { width: 100% !important; text-align: left !important; font-family: 'Malgun Gothic', sans-serif !important; }
        .ad_list a, li a, .ad_item a, .ad_link { display: flex !important; align-items: center !important; width: 100% !important; height: 100% !important; padding: 0px 10px !important; text-decoration: none !important; color: #212121 !important; font-size: 16px !important; font-weight: 600 !important; line-height: 25px !important; letter-spacing: -0.75px !important; white-space: nowrap !important; text-overflow: ellipsis !important; overflow: hidden !important; position: relative !important; top: 1px !important; }

        /* Bullet 16px */
        .ad_list a::before, li a::before, .ad_item a::before { content: '·' !important; color: #FF7A00 !important; font-weight: 900 !important; font-size: 16px !important; margin-right: 6px !important; line-height: 1 !important; }
        .ad_link:hover { opacity: 0.6 !important; }
    </style>
</head>
<body>
    <script>
        (function() {
            var adScripts = [{ id: "wrap_leople", src: "//ad.reople.co.kr/cgi-bin/PelicanC.dll?impr?pageid=0Hsv&lang=utf-8&out=script" }, { id: "wrap_adinc", src: "//ad.adinc.kr/cgi-bin/PelicanC.dll?impr?pageid=09gd&lang=utf-8&out=script" }];
            if (Math.random() > 0.5) adScripts.reverse();
            document.write("<div id='" + adScripts[0].id + "' class='ad_container_wrapper'><script src='" + adScripts[0].src + "'></scr" + "ipt></div>");
            document.write("<div id='" + adScripts[1].id + "' class='ad_container_wrapper'><script src='" + adScripts[1].src + "'></scr" + "ipt></div>");
        })();
    </script>
</body>
</html>
