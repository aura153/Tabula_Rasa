<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 다크모드 배경색 #1d1d1d 고정 */
        html, body { 
            background: #1d1d1d !important; 
            margin: 0px !important; 
            padding: 0px !important; 
            -webkit-text-size-adjust: none !important; 
        }
        h4, ul, li { margin: 0px !important; padding: 0px !important; }
        * { box-sizing: border-box !important; }
        
        #mk_native_ad_wrap { 
            width: 100%; 
            text-align: left; 
            font-family: 'Pretendard Variable', 'Pretendard', 'Malgun Gothic', sans-serif; 
            -webkit-font-smoothing: antialiased; 
        }
        .ad_box { list-style: none !important; }

        .ad_item { 
            border-bottom: 1px solid #464646 !important; 
            height: 80px !important; 
            display: flex !important; 
            align-items: center !important; 
            overflow: hidden !important;
        }
        .ad_item:last-child { border-bottom: none !important; }

        .ad_link { 
            display: flex !important; 
            align-items: center !important; 
            width: 100% !important; 
            height: 100% !important; 
            padding: 0px 10px !important; 
            text-decoration: none !important; 
        }

        /* [수정] 폰트 크기 15px, 행간 13px 적용 */
        .ad_title { 
            margin: 0px !important; 
            color: #f0f0f0 !important; 
            font-size: 15px !important; /* 17px -> 15px로 수정 */
            font-weight: 600 !important; 
            line-height: 13px !important; /* 25px -> 13px(약 1/2)로 수정 */
            letter-spacing: -0.75px !important;
            display: -webkit-box !important; 
            -webkit-line-clamp: 2 !important; 
            -webkit-box-orient: vertical !important;
            overflow: hidden !important; 
            text-overflow: ellipsis !important;
            position: relative !important;
            top: 1px !important;
        }

        /* [수정] 블릿 크기 15px로 통일 */
        .ad_title::before { 
            content: '·' !important; 
            color: #FF891C !important; 
            font-weight: 900 !important; 
            font-size: 15px !important; /* 28px -> 15px로 수정 */
            margin-right: 6px !important; 
            line-height: 1 !important;
        }

        .ad_link:hover .ad_title { opacity: 0.6 !important; transition: 0.2s !important; }
    </style>
</head>
<body>
    <div id="mk_native_ad_wrap">
        <ul class="ad_box">
            <li class="ad_item"><a href="#" class="ad_link"><h4 class="ad_title">다크모드 폰트/블릿 15px 및 좁은 행간 버전입니다.</h4></a></li>
            <li class="ad_item"><a href="#" class="ad_link"><h4 class="ad_title">배경은 지정하신 대로 #1d1d1d로 설정되었습니다.</h4></a></li>
            <li class="ad_item"><a href="#" class="ad_link"><h4 class="ad_title">폰트 크기와 블릿 크기가 동일하게 맞춰졌습니다.</h4></a></li>
        </ul>
    </div>
</body>
</html>
