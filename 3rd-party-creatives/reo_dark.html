<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 1. Dark Theme Base Color Fix (#1d1d1d) */
        html, body { background: #1d1d1d !important; margin: 0px !important; padding: 0px !important; -webkit-text-size-adjust: none !important; }
        h4, ul, li, div { margin: 0px !important; padding: 0px !important; }
        * { box-sizing: border-box !important; }
        
        #mk_native_wrap { width: 100%; text-align: left; font-family: 'Malgun Gothic', sans-serif; -webkit-font-smoothing: antialiased; }
        .ad_box { list-style: none !important; }

        /* 2. Dark Line Spec: #464646 */
        .ad_item { border-bottom: 1px solid #464646 !important; height: 40px !important; display: flex !important; align-items: center !important; overflow: hidden !important; }
        .ad_item:last-child { border-bottom: none !important; }

        .ad_link { display: flex !important; align-items: center !important; width: 100% !important; height: 100% !important; padding: 0px 10px !important; text-decoration: none !important; }

        /* 3. Dark Text Color: #f0f0f0 */
        .ad_title { 
            margin: 0px !important; color: #f0f0f0 !important; 
            font-size: 15px !important; font-weight: 600 !important; line-height: 25px !important; 
            letter-spacing: -0.75px !important; display: -webkit-box !important; 
            -webkit-line-clamp: 1 !important; -webkit-box-orient: vertical !important;
            overflow: hidden !important; text-overflow: ellipsis !important;
            position: relative !important; top: 1px !important;
        }

        /* 4. Dark Orange Bullet: #FF891C */
        .ad_title::before { content: '·' !important; color: #FF891C !important; font-weight: 900 !important; font-size: 15px !important; margin-right: 6px !important; line-height: 1 !important; }
        .ad_link:hover .ad_title { opacity: 0.6 !important; transition: 0.2s !important; }
    </style>
</head>
<body>
    <div id="mk_native_wrap">
        <ul class="ad_box">
            <li class="ad_item"><a href="#" class="ad_link"><h4 class="ad_title">다크모드 전용 텍스트 고정 배경 샘플입니다.</h4></a></li>
            <li class="ad_item"><a href="#" class="ad_link"><h4 class="ad_title">가로 100% 너비에 맞게 유동적으로 확장됩니다.</h4></a></li>
            <li class="ad_item"><a href="#" class="ad_link"><h4 class="ad_title">구분선 및 텍스트 컬러가 암전 최적화 변수로 적용되었습니다.</h4></a></li>
        </ul>
    </div>
</body>
</html>
